<div class="container mt-5">
    <h2>List of <b>Products</b></h2>
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "search" >
    <div class="mb-2 mt-4">
        <a routerLink="product/add/0" class="btn btn-primary">Add new Product</a><br/>
    </div>
    
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | filter:search">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><a [routerLink]="['product/edit',product.id]">Edit</a></td>
                <td><button (click)="onDelete(product.id!)" class="btn btn-danger">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
